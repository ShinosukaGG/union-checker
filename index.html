<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UNION — Allocation Checker</title>

  <!-- JetBrains Mono -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

  <!-- If you host Supermolot, uncomment and point to your files
  <style>
  @font-face {
    font-family: "Supermolot";
    src: url("./Supermolot-Bold.woff2") format("woff2");
    font-weight: 700; font-style: normal; font-display: swap;
  }
  </style>
  -->

  <style>
    :root{
      --union-primary:#000000;
      --union-secondary:#A6ECFD;
      --union-white:#FFFFFF;
      --grey-3:#333333;
      --grey-4:#666666;
      --radius:16px;
      --maxw:1080px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--union-primary); color:var(--union-white);
      font-family:"JetBrains Mono", monospace;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }

    /* Header */
    .header{
      position:fixed; top:0; left:0; right:0; height:68px;
      background:#0b0b0b; border-bottom:1px solid var(--grey-3);
      display:flex; align-items:center; justify-content:center; z-index:20;
    }
    .header__inner{
      width:100%; max-width:var(--maxw); padding:0 16px;
      display:grid; grid-template-columns:180px 1fr 180px; align-items:center; gap:12px;
    }
    .header__logo img{height:32px; display:block}
    .header__title{
      text-align:center; letter-spacing:.08em;
      font-size:18px; font-weight:700; /* Supermolot preferred if loaded */
      font-family:"Supermolot","JetBrains Mono",sans-serif;
    }
    .header__right{
      justify-self:end; font-size:12px; color:var(--grey-4);
    }

    /* Main */
    main{padding-top:88px; padding-bottom:88px; min-height:100%;}
    .container{max-width:var(--maxw); margin:0 auto; padding:0 16px;}
    .rule{border-top:1px solid var(--grey-3); margin:16px 0 24px}

    /* Search */
    .search-wrap{display:flex; justify-content:center; margin-top:48px;}
    .search{
      width:100%; max-width:640px; background:#0d0d0d;
      border:1px solid var(--grey-3); border-radius:var(--radius);
      padding:12px; display:flex; gap:8px; box-shadow:0 4px 24px rgba(0,0,0,.35);
    }
    .search input{
      flex:1; background:#000; color:var(--union-white);
      border:1px solid var(--grey-3); border-radius:12px; padding:12px 14px; outline:none;
    }
    .search button{
      background:var(--union-secondary); color:#000; border:0;
      border-radius:12px; padding:12px 16px; font-weight:700; cursor:pointer;
    }
    .helper{color:var(--grey-4); font-size:12px; margin-top:8px; text-align:center}

    /* Result */
    .result{
      display:none; margin:48px auto 0; width:min(740px,92vw);
      background:linear-gradient(180deg,#0b0b0b,#101010);
      border:1px solid var(--grey-3); border-radius:var(--radius);
      box-shadow:0 8px 36px rgba(0,0,0,.5); padding:18px;
      transition:opacity .25s ease; opacity:0;
    }
    .result.show{display:block; opacity:1;}
    .result__head{display:flex; justify-content:space-between; align-items:center; margin-bottom:12px;}
    .result__head h3{
      margin:0; font-size:14px; letter-spacing:.08em; color:var(--union-secondary);
      font-family:"Supermolot","JetBrains Mono",sans-serif;
    }
    .id-tag{color:var(--grey-4); font-size:12px}
    .result__box{
      border:1px dashed var(--grey-4); border-radius:12px; padding:18px; background:#000;
      min-height:360px; display:flex; align-items:center; justify-content:center;
    }
    .result__box img{max-width:100%; height:auto; display:block}

    /* Footer */
    .footer{
      position:fixed; left:0; right:0; bottom:0; height:72px;
      background:#0b0b0b; border-top:1px solid var(--grey-3); display:flex; align-items:center;
    }
    .footer__inner{
      max-width:var(--maxw); margin:0 auto; width:100%; padding:0 16px;
      display:flex; justify-content:space-between; align-items:center;
    }
    .small{font-size:12px; color:var(--grey-4)}

    @media (max-width:560px){
      .header__inner{grid-template-columns:140px 1fr 120px}
      .header__title{font-size:16px}
      .footer{height:64px}
      main{padding-bottom:76px}
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header__inner">
      <div class="header__logo"><img src="./union-logo.svg" alt="UNION" /></div>
      <div class="header__title">ALLOCATION CHECKER</div>
      <div class="header__right">v1.0</div>
    </div>
  </header>

  <!-- Main -->
  <main>
    <div class="container">
      <div class="rule"></div>

      <!-- Dynamic Search -->
      <div id="searchMount" class="search-wrap"></div>
      <div id="helper" class="helper">Enter your X username (without @) and press Enter</div>

      <!-- Result -->
      <section id="result" class="result" aria-live="polite">
        <div class="result__head">
          <h3>RESULT</h3>
          <span id="who" class="id-tag"></span>
        </div>
        <div class="result__box">
          <img src="./dice.jpg" alt="Allocation result" />
        </div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer__inner">
      <div class="small">UNION</div>
      <div class="small">© 2025</div>
    </div>
  </footer>

  <script>
    // Build the familiar dynamic search UI
    (function(){
      const mount = document.getElementById('searchMount');
      const helper = document.getElementById('helper');
      const result = document.getElementById('result');
      const who = document.getElementById('who');

      const form = document.createElement('form');
      form.className = 'search'; form.autocomplete = 'off';

      const input = document.createElement('input');
      input.type = 'text'; input.placeholder = 'x username (e.g. shinosuka_eth)'; input.required = true; input.name='username';

      const btn = document.createElement('button');
      btn.type = 'submit'; btn.textContent = 'Check';

      form.appendChild(input); form.appendChild(btn); mount.appendChild(form);

      form.addEventListener('submit', (e)=>{
        e.preventDefault();
        const user = input.value.trim();
        // Hide search & helper
        mount.style.display = 'none';
        helper.style.display = 'none';
        // Show result
        who.textContent = user ? '@'+user : '';
        result.classList.add('show');
      });
    })();
  </script>
</body>
</html>
