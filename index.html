<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Union Allocation Checker</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <!-- If you have Supermolot, host it and uncomment:
  <style>
  @font-face {
    font-family: "Supermolot";
    src: url("./Supermolot-Bold.woff2") format("woff2");
    font-weight: 700;
    font-style: normal;
    font-display: swap;
  }
  </style>
  -->

  <style>
    :root{
      --union-primary:#000000;     /* background */
      --union-secondary:#A6ECFD;   /* accent cyan */
      --union-white:#FFFFFF;
      --union-grey-1:#0d0d0d;
      --union-grey-2:#1a1a1a;
      --union-grey-3:#333333;
      --union-grey-4:#666666;
      --radius:16px;
      --maxw:980px;
    }

    /* Base */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--union-primary);
      color:var(--union-white);
      font-family:"JetBrains Mono", monospace;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Header */
    .header{
      position:fixed; inset:0 0 auto 0;
      height:64px;
      background:#0b0b0b;
      border-bottom:1px solid var(--union-grey-3);
      display:flex; align-items:center; justify-content:center;
      z-index:10;
    }
    .header__inner{width:100%; max-width:var(--maxw); display:grid; grid-template-columns:160px 1fr 160px; align-items:center; padding:0 16px;}
    .brand{font-weight:700; letter-spacing:0.08em}
    .brand em{color:var(--union-secondary); font-style:normal}
    .title{
      text-align:center;
      font-family:"Supermolot","JetBrains Mono",sans-serif;
      font-size:20px; letter-spacing:.06em;
    }
    .right{justify-self:end; color:var(--union-grey-4); font-size:12px}

    /* Main */
    main{padding-top:80px; padding-bottom:88px; min-height:100%;}
    .container{max-width:var(--maxw); margin:0 auto; padding:0 16px;}
    .rule{border-top:1px solid var(--union-grey-3); margin:16px 0 24px}

    /* Dynamic Search Box (injected by JS) */
    .search-wrap{
      display:flex; justify-content:center; margin-top:48px;
    }
    .search{
      width:100%; max-width:640px;
      background:var(--union-grey-1);
      border:1px solid var(--union-grey-3);
      border-radius:var(--radius);
      padding:12px;
      display:flex; gap:8px;
      box-shadow:0 4px 24px rgba(0,0,0,.35);
    }
    .search input{
      flex:1; background:#000; color:var(--union-white);
      border:1px solid var(--union-grey-3);
      border-radius:12px; padding:12px 14px;
      outline:none;
    }
    .search button{
      background:var(--union-secondary); color:#000; border:0;
      border-radius:12px; padding:12px 16px; font-weight:700;
      cursor:pointer;
    }
    .search button:hover{filter:brightness(1.05)}
    .helper{color:var(--union-grey-4); font-size:12px; margin-top:8px; text-align:center}

    /* Result Card */
    .result{
      display:none; /* shown after submit */
      margin:48px auto 0; width:min(720px, 92vw);
      background:linear-gradient(180deg,#0b0b0b,#111);
      border:1px solid var(--union-grey-3);
      border-radius:var(--radius);
      box-shadow:0 8px 36px rgba(0,0,0,.5);
      padding:18px;
    }
    .result__head{display:flex; justify-content:space-between; align-items:center; margin-bottom:12px;}
    .result__head h3{
      margin:0; font-size:14px; letter-spacing:.08em; color:var(--union-secondary);
      font-family:"Supermolot","JetBrains Mono",sans-serif;
    }
    .result__box{
      border:1px dashed var(--union-grey-4);
      border-radius:12px; padding:16px;
      background:#000;
      display:flex; justify-content:center; align-items:center;
      min-height:360px;
    }
    .result__box img{max-width:100%; height:auto; display:block}

    /* Footer */
    .footer{
      position:fixed; inset:auto 0 0 0;
      height:72px; background:#0b0b0b; border-top:1px solid var(--union-grey-3);
      display:flex; align-items:center;
    }
    .footer__inner{max-width:var(--maxw); margin:0 auto; width:100%; padding:0 16px; display:flex; justify-content:space-between; align-items:center;}
    .small{color:var(--union-grey-4); font-size:12px}

    @media (max-width:520px){
      .header__inner{grid-template-columns:120px 1fr 120px}
      .title{font-size:16px}
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header__inner">
      <div class="brand">UNION<span class="brand-dot"></span></div>
      <div class="title">ALLOCATION CHECKER</div>
      <div class="right">community build</div>
    </div>
  </header>

  <!-- Main -->
  <main>
    <div class="container">
      <div class="rule"></div>

      <div id="searchMount" class="search-wrap"></div>
      <div class="helper">Enter your X username (without @) and press Enter</div>

      <!-- Result -->
      <section id="result" class="result" aria-live="polite">
        <div class="result__head">
          <h3>YOUR RESULT</h3>
          <span class="small" id="who"></span>
        </div>
        <div class="result__box">
          <img src="./dice.png" alt="Allocation dice result" />
        </div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer__inner">
      <div class="small">Not an official Union tool</div>
      <div class="small">Made by <a href="https://x.com/Shinosuka_eth" target="_blank" rel="noopener" style="color:var(--union-secondary); text-decoration:none;">@Shinosuka_eth</a></div>
    </div>
  </footer>

  <script>
    // Dynamically build the search box (per your pattern)
    (function mountSearch(){
      const mount = document.getElementById('searchMount');
      const form = document.createElement('form');
      form.className = 'search';
      form.setAttribute('autocomplete','off');

      const input = document.createElement('input');
      input.type = 'text';
      input.name = 'username';
      input.placeholder = 'x username (e.g. shinosuka_eth)';
      input.required = true;

      const btn = document.createElement('button');
      btn.type = 'submit';
      btn.textContent = 'Check';

      form.appendChild(input);
      form.appendChild(btn);
      mount.appendChild(form);

      const result = document.getElementById('result');
      const who = document.getElementById('who');

      form.addEventListener('submit', (e)=>{
        e.preventDefault();
        const user = input.value.trim();
        // Hide search UI
        mount.style.display = 'none';
        document.querySelector('.helper').style.display = 'none';

        // Show result card, stamp the username (no fetch needed for now)
        who.textContent = user ? '@' + user : '';
        result.style.display = 'block';
        // (Optional) add a tiny delay to feel dynamic
        // setTimeout(()=> result.style.display='block', 250);
      });
    })();
  </script>
</body>
</html>
